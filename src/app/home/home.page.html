<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button routerLink="/tabs/add-post">
      <ion-icon name="camera" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title class="centered">
    CULTUUR
  </ion-title>
</ion-toolbar>
<ion-content>
  <div *ngIf="spots">
    <ion-slides pager="true">
      <ng-template ngFor let-spot [ngForOf]="spots" let-i="index">
        <ion-slide *ngIf="i<3">
          <img src="{{spot.imageurl}}" alt="image" style="width: 100%; height: auto;"/>
          <div class="carousel-text-container ion-text-left">
            <h3 class="carousel-title"><b>{{spot.name}}</b></h3>
            <p class="carousel-caption">{{spot.caption}}</p>
          </div>
        </ion-slide>
      </ng-template>
    </ion-slides>
    <div class="ion-margin">
      <h4 style="margin: 0;">Trending Culture</h4>
      <ion-text style="font-size: 12px; color: #9d9fa6">{{today | date:  'EEEE, MMMM d, y'}}</ion-text>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="ion-no-padding ion-no-margin" style="border-radius: 15px;" routerLink="/tabs/post">
            <ion-img class="filter-blur" src="https://phinemo.com/wp-content/uploads/2017/08/borobudur11.jpg"></ion-img>
            <div class="centered ion-text-center" style="width: 100%; color: white;">
              <h6 class="ion-no-margin"><b>Candi Borobudur</b></h6>
              <ion-text style="font-size: 10px; font-style: italic;">Daerah Istimewa Yogyakarta</ion-text>
            </div>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="ion-no-padding ion-no-margin" style="border-radius: 15px;">
            <ion-img class="filter-blur" src="https://phinemo.com/wp-content/uploads/2017/08/borobudur11.jpg"></ion-img>
            <div class="centered ion-text-center" style="width: 100%; color: white;">
              <h6 class="ion-no-margin"><b>Candi Borobudur</b></h6>
              <ion-text style="font-size: 10px; font-style: italic;">Daerah Istimewa Yogyakarta</ion-text>
            </div>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="ion-no-padding ion-no-margin" style="border-radius: 15px;">
            <ion-img class="filter-blur" src="https://phinemo.com/wp-content/uploads/2017/08/borobudur11.jpg"></ion-img>

  </div>
</ion-content>
