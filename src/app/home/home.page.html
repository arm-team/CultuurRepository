<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button>
      <ion-icon name="camera" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>
    CULTUUR
  </ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="onSignout()">Signout</ion-button>
  </ion-buttons>
</ion-toolbar>
<style>
  .img-slide{
    opacity: 0.8;
    display: block;
  }
</style>
<ion-content>
  <ion-slides class="img-slide" pager="true">
    <ion-slide>
      <img src="https://i2.wp.com/borobudurnews.com/wp-content/uploads/2020/06/tribun.jpg?fit=1081%2C610&ssl=1"/>
    </ion-slide>
    <ion-slide>
      <img src="https://i2.wp.com/borobudurnews.com/wp-content/uploads/2020/06/tribun.jpg?fit=1081%2C610&ssl=1"/>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-row>
          <ion-text>
            <h3 style="margin-top: auto">Trending Culture</h3>
            <p style="margin-top: inherit; font-size: 12px; color: #9d9fa6">{{today | date:  'EEEE, MMMM d, y'}}</p>
          </ion-text>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-card class="ion-no-padding ion-no-margin">
              <ion-img src="https://phinemo.com/wp-content/uploads/2017/08/borobudur11.jpg"></ion-img>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
