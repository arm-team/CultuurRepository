<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title class="centered" *ngIf="spot">
      {{spot.name}}
    </ion-title>
    <div *ngIf="!spot">
      <ion-spinner name="dots" class="centered"></ion-spinner>
    </div>
  </ion-toolbar>
</ion-header>
<style>
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
<ion-content>
  <div *ngIf="!posts && !profiles" style="width: 100%; height: 100%;">
    <ion-spinner name="dots" class="centered"></ion-spinner>
  </div>
  <div *ngIf="posts && profiles">
    <div *ngFor="let post of posts" class="ion-margin-bottom">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="{{findProfile(post.uid).imageurl}}" alt="">
        </ion-avatar>
        <ion-label>
          <ion-text><b>{{findProfile(post.uid).username}}</b></ion-text>
        </ion-label>
      </ion-item>
      <!--Bagian Image Post-->
      <ion-img src="{{post.imageurl}}">
      </ion-img>
      <!--Bagian Icon Like, Dislike, dan Comment-->
      <ion-item class="ion-no-margin ion-no-padding">
        <ion-buttons>
          <ion-button>
            <ion-icon name="heart" color="danger" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-label>12</ion-label>
        </ion-buttons>
        <ion-buttons>
          <ion-button>
            <ion-icon name="heart-dislike" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-label>12</ion-label>
        </ion-buttons>
        <ion-buttons>
          <ion-button routerLink="comment/{{post.key}}">
            <ion-icon name="chatbox-ellipses" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-label>12</ion-label>
        </ion-buttons>
        <!--Tanggal Upload-->
        <ion-item slot="end">
          <ion-label style="font-size: 12px; color: #9d9fa6">12 November 2020</ion-label>
        </ion-item>
      </ion-item>
      <!--Bagian Nama Lokasi-->
      <ion-item lines="full">
        <ion-text>
          <h2>{{spot.name}}</h2>
          <p style="color: #9d9fa6; font-size: 11px">{{spot.address}}</p>
        </ion-text>
        <ion-buttons routerLink="/tabs/explore/view">
          <ion-button>
            <ion-icon name="map" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <!--Caption-->
      <ion-item lines="full">
        <ion-list>
          <ion-text>
            <p style="font-size: 12px">{{post.caption}}</p>
          </ion-text>
          <ion-text>
            <p style="color: #3a7be0">{{post.tag}}</p>
          </ion-text>
        </ion-list>
      </ion-item>
    </div>
  </div>
</ion-content>
