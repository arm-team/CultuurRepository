<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title class="centered" *ngIf="spot">
      {{spot.name}}
    </ion-title>
    <div *ngIf="!spot">
      <ion-spinner name="dots" class="centered"></ion-spinner>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="!posts && !profiles" style="width: 100%; height: 100%;">
    <ion-spinner name="dots" class="centered"></ion-spinner>
  </div>
  <div *ngIf="posts && profiles">
    <div *ngFor="let post of posts" class="ion-margin-bottom">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="{{findProfile(post.uid).imageurl}}" alt="">
        </ion-avatar>
        <ion-label>
          <ion-text><b>{{findProfile(post.uid).username}}</b></ion-text>
        </ion-label>
      </ion-item>
      <!--Bagian Image Post-->
      <ion-img src="{{post.imageurl}}">
      </ion-img>
      <!--Bagian Icon Like, Dislike, dan Comment-->
      <ion-item class="ion-no-margin ion-no-padding">
        <ion-buttons>
          <ion-button *ngIf="!isLikedOrDisliked(post.like, currentUser.uid)" (click)="likePost(post.key, post.uid, currentUser.uid, post.like, post.dislike)">
            <ion-icon name="thumbs-up-outline" color="dark" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button *ngIf="isLikedOrDisliked(post.like, currentUser.uid)" (click)="unlikePost(post.key, post.like, post.uid)">
            <ion-icon name="thumbs-up" color="dark" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-label>{{countItem(post.like)}}</ion-label>
        </ion-buttons>
        <ion-buttons>
          <ion-button *ngIf="!isLikedOrDisliked(post.dislike, currentUser.uid)" (click)="dislikePost(post.key, post.uid, currentUser.uid, post.like, post.dislike)">
            <ion-icon name="thumbs-down-outline" color="dark" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button *ngIf="isLikedOrDisliked(post.dislike, currentUser.uid)" (click)="undislikePost(post.key, post.dislike, post.uid)">
            <ion-icon name="thumbs-down" color="dark" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-label>{{countItem(post.dislike)}}</ion-label>
        </ion-buttons>
        <ion-buttons>
          <ion-button routerLink="comment/{{post.key}}">
            <ion-icon name="chatbox-ellipses-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-label>{{countItem(post.comment)}}</ion-label>
        </ion-buttons>
      </ion-item>
      <!--Bagian Nama Lokasi-->
      <ion-item lines="full">
        <ion-text>
          <h2>{{spot.name}}</h2>
          <p style="color: #9d9fa6; font-size: 11px">{{spot.address}}</p>
        </ion-text>
        <ion-buttons>
          <ion-button (click)="openMap(spot.mapurl)">
            <ion-icon name="map" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <!--Caption-->
      <ion-item lines="full">
        <ion-list>
          <p *ngIf="post.caption">
            {{post.caption}}
          </p>
          <p style="color: #3a7be0" *ngIf="post.tag">
            {{makeHashtag(post.tag)}}
          </p>
          <ion-text *ngIf="post.date" style="font-size: 12px; color: #9d9fa6">{{post.date | timeAgo}}</ion-text>
        </ion-list>
      </ion-item>
    </div>
  </div>
</ion-content>
