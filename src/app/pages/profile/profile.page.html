<ion-header>
  <ion-toolbar>
    <ion-title>{{profile?.username}}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="edit-profile">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="signOut()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<style>
  .upper-container{
    height: 200px;
    background-image: url("https://akcdn.detik.net.id/community/media/visual/2020/03/20/b86bb4c8-f0b2-4771-83f3-57b723d5ccd4_169.jpeg?w=700&q=90");
    background-size: cover;
      background-position: 50%;
  }
  .bottomed{
    position: absolute;
    bottom: 0;
    width: 100%;
  }

</style>

<ion-content>
  <!--Container Atas-->
  <div *ngIf="!profile" style="width: 100%; height: 100%;">
    <ion-spinner name="dots" class="centered"></ion-spinner>
  </div>
  <div class="upper-container " *ngIf="profile">
    <ion-grid>
      <ion-row style="margin-top: 20px">
        <ion-col size="12" offset="5">
          <div class="image-container">
            <img src="https://www.flaticon.com/svg/static/icons/svg/2302/2302049.svg" alt=""/>
          </div>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px" class="ion-margin-horizontal">
        <ion-col size="6" class="ion-no-padding">
          <ion-text class="ion-text-right">{{ profile.name }}</ion-text>
        </ion-col>
        <ion-col size="6" class="ion-no-padding">
          <ion-label class="ion-float-right"> 12</ion-label>
          <ion-icon name="mail" class="ion-float-right"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-horizontal">
        <ion-col size="6" class="ion-no-padding" >
          <ion-text>{{profile.email}}</ion-text>
        </ion-col>
        <ion-col size="6" class="ion-no-padding">
          <ion-label class="ion-float-right"> 50</ion-label>
          <ion-icon name="heart" class="ion-float-right"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-start">
        <ion-col size="6" class="ion-no-padding">
          <ion-text>Indonesia</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <!--All post + button Add Post-->
  <ion-item>
    <ion-label>All Posts</ion-label>
    <ion-buttons>
      <ion-button routerLink="add-post">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-item>

  <!--Tampilan Postingan user-->
  <ion-item-sliding #slidingItem>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="slidingItem.close()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
        <ion-grid class="ion-padding">
          <ion-row>
            <ion-col size="4" class="ion-no-padding">
              <ion-img src="https://phinemo.com/wp-content/uploads/2017/08/borobudur11.jpg" alt=""></ion-img>
            </ion-col>
            <ion-col size="8" style="padding: 0 16px">
              <div>
                <ion-text style="padding: 2px;text-align: justify;margin-top: 5px;overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; line-height: 16px; max-height: 200px; -webkit-box-orient: vertical">Lorem Ipsum is simply dummy text of the printing and typesetting industry</ion-text>
              </div>
              <div class="ion-text-right bottomed">
                <ion-icon name="heart"></ion-icon> 121
                <ion-icon name="chatbox-ellipses"></ion-icon> 11
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>

      <ion-item-options>
        <ion-item-option color="primary" #insert_routerLink_editPost>
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

  </ion-item-sliding>


</ion-content>
