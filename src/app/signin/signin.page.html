<ion-content>
  <form
          style="
          margin-top: 180px;
          padding: 50px;"
          #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-item>
      <ion-label position="floating" color="medium">Email</ion-label>
      <ion-input type="text" ngModel name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="medium">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
    <ion-button style="margin-top: 50px;" type="submit" color="success" expand="block">Sign In</ion-button>
  </form>
  <ion-label routerLink="/signup" color="primary">Create Account</ion-label>
</ion-content>
